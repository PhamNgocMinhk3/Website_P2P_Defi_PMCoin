<div class="dashboard-container" #dashboardContainer>
  <!-- Dashboard Header -->
  <div class="dashboard-header">
    <div class="header-content">
      <div class="welcome-section">
        <h1 class="welcome-title">Chào mừng trở lại, {{ user.name }}!</h1>
        <p class="welcome-subtitle">Quản lý tài sản crypto của bạn một cách thông minh</p>
      </div>
      <div class="user-info">
        <img [src]="user.avatar" [alt]="user.name" class="user-avatar">
        <div class="user-details">
          <span class="user-name">{{ user.name }}</span>
          <span class="user-email">{{ user.email }}</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Dashboard Grid -->
  <div class="dashboard-grid">

    <!-- Wallet Overview (Commented out) -->
    <!-- <app-wallet-overview [walletData]="walletData" (toggleCurrency)="toggleCurrency()"></app-wallet-overview> -->

    <!-- Quick Actions -->
    <app-quick-actions (actionClicked)="onQuickActionClick($event)"></app-quick-actions>

    <!-- Transaction History (Commented out) -->
    <!-- <app-transaction-history [transactions]="recentTransactions"></app-transaction-history> -->

    <!-- Market Overview -->
    <app-market-overview></app-market-overview>

  </div>
</div>
