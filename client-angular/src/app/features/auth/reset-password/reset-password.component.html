<div class="reset-password-container">
  <div class="reset-password-content">
    <div class="form-header">
      <div class="logo-section">
        <div class="logo-icon">
          <i class="fas fa-key"></i>
        </div>
        <h1 class="form-title">Đặt lại mật khẩu</h1>
        <p class="form-subtitle">Nhập mật khẩu mới của bạn</p>
      </div>
    </div>

    <form class="reset-password-form" (ngSubmit)="onSubmit()" #resetForm="ngForm">
      <!-- New Password Field -->
      <div class="form-group">
        <label for="newPassword" class="form-label">Mật khẩu mới</label>
        <div class="input-container">
          <i class="fas fa-lock input-icon"></i>
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="newPassword" 
            name="newPassword" 
            [(ngModel)]="newPassword"
            class="form-input" 
            placeholder="Nhập mật khẩu mới" 
            required>
          <button type="button" class="password-toggle" (click)="togglePasswordVisibility('password')">
            <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
        </div>
      </div>

      <!-- Confirm Password Field -->
      <div class="form-group">
        <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
        <div class="input-container">
          <i class="fas fa-lock input-icon"></i>
          <input 
            [type]="showConfirmPassword ? 'text' : 'password'" 
            id="confirmPassword" 
            name="confirmPassword" 
            [(ngModel)]="confirmPassword"
            class="form-input" 
            placeholder="Xác nhận mật khẩu mới" 
            required>
          <button type="button" class="password-toggle" (click)="togglePasswordVisibility('confirm')">
            <i [class]="showConfirmPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
        </div>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="submit-btn" 
        [disabled]="resetForm.invalid || isLoading"
        [class.loading]="isLoading">
        <span class="btn-content" *ngIf="!isLoading">
          <i class="fas fa-check"></i>
          Đặt lại mật khẩu
        </span>
        <span class="btn-loading" *ngIf="isLoading">
          <div class="loading-spinner"></div>
          Đang xử lý...
        </span>
      </button>
    </form>

    <!-- Back to Login -->
    <div class="form-footer">
      <p class="back-to-login">
        <button type="button" class="login-link" (click)="navigateToLogin()">
          <i class="fas fa-arrow-left"></i>
          Quay lại đăng nhập
        </button>
      </p>
    </div>
  </div>
</div>
