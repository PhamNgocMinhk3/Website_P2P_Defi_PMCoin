<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Crypto Analysis</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; background-color: #f0f2f5; color: #333; }
        .container { max-width: 600px; margin: 20px auto; background-color: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 30px; text-align: center; }
        .header h1 { margin: 0; font-size: 24px; }
        .header p { margin: 5px 0 0; font-size: 14px; opacity: 0.9; }
        .content { padding: 30px; }
        .content h2 { font-size: 20px; color: #764ba2; margin-top: 0; border-bottom: 2px solid #eeeeee; padding-bottom: 10px; margin-bottom: 20px; }
        .analysis-section { margin-bottom: 30px; }
        .analysis-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .metric { background-color: #f8f9fa; padding: 15px; border-radius: 6px; }
        .metric-label { font-size: 12px; color: #6c757d; margin-bottom: 5px; display: block; text-transform: uppercase; }
        .metric-value { font-size: 18px; font-weight: 600; }
        .trend-BULLISH { color: #28a745; }
        .trend-BEARISH { color: #dc3545; }
        .trend-NEUTRAL { color: #6c757d; }
        .recommendation-BUY { color: #28a745; }
        .recommendation-SELL { color: #dc3545; }
        .recommendation-HOLD { color: #ffc107; }
        .footer { background-color: #e9ecef; padding: 20px; text-align: center; font-size: 12px; color: #6c757d; }
        .footer a { color: #764ba2; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Phân Tích Thị Trường Crypto Hàng Ngày</h1>
            <p>Cập nhật ngày {date}</p>
        </div>
        <div class="content">
            {analysis_sections}
        </div>
        <div class="footer">
            <p>Đây là email tự động. Vui lòng không trả lời.</p>
            <p>Bạn nhận được email này vì đã bật cảnh báo trên DATK. <a href="{unsubscribe_link}">Ngừng nhận email</a>.</p>
            <p>&copy; {year} DATK. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
